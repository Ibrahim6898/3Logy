<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resset.css">
    <link rel="stylesheet" href="tutorlink.css">
    <title>tutorlink</title>
<body>

<!-- Header Section -->
<header>
    <div class="logo">
        <a href="#"><img src="Frame.png" alt="Your Logo"></a>
        <h1>Your Platform Name</h1>
    </div>
    <div class="user-options">
        
        <a href="#">Login</a>
        <a href="#">Register</a>
    </div>    
</header>

<!-- Hero Section -->
<section class="hero">
    <img src="hero-image.jpg" alt="Hero Image">
    <h2>Find Your Perfect Tutor</h2>
    <p>Discover experienced tutors who can help you achieve your academic goals.</p>
</section>

<!-- Search Filters Section -->
<section class="search-filters">
    <h3>Search Filters</h3>
    <form>
        <label for="subject">Subject:</label>
        <select id="subject">
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="language">Language</option>
            <!-- Add more subject options as needed -->
        </select>

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter location">

        <label for="availability">Availability:</label>
        <input type="text" id="availability" placeholder="Enter availability">

        <label for="price-range">Price Range:</label>
        <input type="range" id="price-range" min="0" max="100" step="10">
        <span id="price-range-value">$0 - $100</span>

        <label for="rating">Minimum Rating:</label>
        <select id="rating">
            <option value="0">Any</option>
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
        </select>

        <button type="submit">Apply Filters</button>
    </form>
</section>


<!-- Video Introductions Section -->
<section class="video-introductions">
    <h3>Video Introductions</h3>
    <div class="video">
        <video controls>
            <source src="tutor1-intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Tutor Name - Introduction</p>
    </div>
</section>

<!-- User Reviews and Ratings Section -->
<section class="user-reviews">
    <h3>User Reviews and Ratings</h3>
    <div class="review">
        <p>User Review 1</p>
        <div class="rating">Rating: 5 stars</div>
    </div>
    <div class="review">
        <p>User Review 2</p>
        <div class="rating">Rating: 4 stars</div>
    </div>
    <!-- Add more user reviews and ratings as needed -->
</section>

</html>
